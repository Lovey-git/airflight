<ion-content>

  <ion-row  class="booking-form">
    <ion-header>
      <ion-segment>
        <ion-segment-button (click)="filterBy('v')" value="Verified">
          <ion-label>Verified users</ion-label>
        </ion-segment-button>
        <ion-segment-button (click)="filterBy('n')" value="Non-Verified">
          <ion-label>Non-Verified users</ion-label>
        </ion-segment-button>
        <ion-segment-button (click)="filterBy('a')" value="all">
          <ion-label>All users</ion-label>
        </ion-segment-button>
      </ion-segment>
      
      <ion-searchbar [(ngModel)]="searchText" (ngModelChange)="searcher()" showCancelButton="focus"></ion-searchbar>
    </ion-header>
  </ion-row>

  <div class="booking-form">
    <ion-list-header>
      <ion-item lines="none">
        Users ({{count}})
        <ion-icon (click)="download_report()" name="save-outline" slot="end"></ion-icon>
      </ion-item>
      

    </ion-list-header>
    <ion-row (click) = "userAlert(item.email, item.uuid)" style="border-bottom: groove;" *ngFor="let item of users;">
      <ion-col >
        <ion-item lines="none">
          <ion-icon *ngIf="item.isVerified == 1" color="success" slot="" name="checkmark-circle-outline"></ion-icon>
          <ion-icon *ngIf="item.isVerified == 0" color="danger" slot="" name="close-circle-outline"></ion-icon>
          <ion-title style="text-align: left;">{{item.email}}</ion-title>
        </ion-item>
      </ion-col>

      <ion-col >
        <ion-item lines="none">
          <ion-title style="text-align: center;">{{item.created_at}}</ion-title>
        </ion-item>
      </ion-col>

      <ion-col >
        <ion-item lines="none">
          <ion-title style="text-align: right;">{{item.role}}</ion-title>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
