<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-item lines="none">
        <ion-item lines="none" slot="start">
          <ion-title >
            <a routerLink="/home">{{title}}</a>
          </ion-title>

        </ion-item>
        <ion-icon slot="end" name="menu" (click)="openMenu()"></ion-icon>

        <!-- <ion-item lines="none" slot="end">
          <ion-title *ngIf="role=='admin'">(Admin) </ion-title>
          <ion-icon *ngIf="!isLoggedIn" (click)="guestOptions()" slot='end' name="options-outline"></ion-icon>
          <ion-icon *ngIf="isLoggedIn && role=='normal'" (click)="userOptions()" slot='end' name="options-outline">
          </ion-icon>
          <ion-icon *ngIf="role=='admin' && isLoggedIn" (click)="adminOptions()" slot='end' name="options-outline">
          </ion-icon>
        </ion-item> -->
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-menu side="end" contentId="main">
    <ion-header>
      <ion-toolbar color="">
        <ion-item lines="none">
          <ion-label>Menu</ion-label>
          <ion-icon slot="end" name="close" (click)="closeMenu()"></ion-icon>
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content style="background: blue;">
      <ion-list>

        <ion-item *ngIf="role=='admin'">
          <ion-label>(Admin)</ion-label>
        </ion-item>

        <ion-item *ngIf="role!='admin' && role!='normal'">
          <ion-label>(Guest)</ion-label>
        </ion-item>


        <ion-item *ngIf="role=='admin' || role=='normal'" routerLink="/profile" (click)="closeMenu()">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>
            Profile
          </ion-label>
        </ion-item>

        <ion-item *ngIf="role=='admin'" routerLink="/report" (click)="closeMenu()">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>
            Reports
          </ion-label>
        </ion-item>

        <ion-item *ngIf="role!='admin'" routerLink="/home" (click)="closeMenu()">
          <ion-icon name="airplane" slot="start"></ion-icon>
          <ion-label>
            Book Flight
          </ion-label>
        </ion-item>

        <ion-item *ngIf="role=='normal'" routerLink="/tickets" (click)="closeMenu()">
          <ion-icon name="ticket" slot="start"></ion-icon>
          <ion-label>
            Tickets
          </ion-label>
        </ion-item>

        <ion-item *ngIf="!isLoggedIn" routerLink="/register" (click)="closeMenu()">
          <ion-icon name="person-add" slot="start"></ion-icon>
          <ion-label>
            Register
          </ion-label>
        </ion-item>

        <ion-item *ngIf="!isLoggedIn" routerLink="/login" (click)="closeMenu()">
          <ion-icon name="log-in" slot="start"></ion-icon>
          <ion-label>
            Login
          </ion-label>
        </ion-item>

        <ion-item *ngIf="role=='admin' || role=='normal'" (click)="logout();closeMenu()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>
            Logout
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
